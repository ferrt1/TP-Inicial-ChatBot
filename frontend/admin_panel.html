<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="./css/admin.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1  class="admin-title">Panel de Administrador</h1>
      <div id="requests" class="requests">
        <!-- Las solicitudes de los usuarios se añadirán aquí -->
      </div>
      <form class="" id="admin-form" style="display: none;">
        <input type="text" id="admin-message" placeholder="Escribe un mensaje..." />
        <button type="submit">Enviar</button>
        <button id="close-ticket">Cerrar Ticket</button>
    </form>    
    </div>


    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="./js/admin.js"></script>
  </body>
</html>
