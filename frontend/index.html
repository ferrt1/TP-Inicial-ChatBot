<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./images/logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <div class="avatar"></div>
        <div class="name">UNGSNet</div>
      </div>
      <div id="chatbox" class="middle">
        <div class='incoming'>
          <div class='bubble'>
            <strong>Bot: </strong>
            ¡Hola! Soy un bot de UNGSNet, ¿En qué te puedo ayudar? Puedes preguntame por problemas técnicos sobre router, red, wifi. Sobre tu facturación o ponerte en contacto con un asistente a través de otras consultas.
            </div>
        </div>

      </div>
      <form id="chat-form">
        <div class="bottom-bar">
          <div class="chat">
            <input
              type="text"
              id="user-message"
              placeholder="Escribe un mensaje..."
            />
            <button type="submit">
              <i class="fas fa-paper-plane text-lg"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="./js/main.js">
    </script>
  </body>
</html>
